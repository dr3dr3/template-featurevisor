description: Example flag used in Next.JS SSG
tags:
  - all

bucketBy:
  - deviceId

environments:

  sbx:
    rules:
      - key: "1"
        segments: "*" # enabled for everyone 
        percentage: 100

  ci:
    rules:
      - key: "1"
        segments: "*" # enabled for everyone 
        percentage: 100

  stg:
    rules:
      - key: "1"
        segments: "*" # enabled for no-one 
        percentage: 100

  prd:
    rules:
      - key: "1"
        segments: "*" # enabled for everyone
        percentage: 0

